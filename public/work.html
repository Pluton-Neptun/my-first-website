<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа</title>
    <style>
      /* ✅ Стили для фона и основного контента */
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-image: url('/images/background.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: rgba(0, 0, 0, 0.75);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
      }
      h1, h2, h3 { text-shadow: 1px 1px 3px black; }

      /* Базовые стили для вкладок */
      .tabs {
        margin-bottom: 20px;
        border-bottom: 1px solid #555;
      }
      .tab-button {
        padding: 10px 15px;
        border: none;
        background-color: transparent;
        color: #ccc;
        cursor: pointer;
        font-size: 1.1em;
        border-radius: 5px 5px 0 0;
      }
      /* Стиль для активной кнопки вкладки */
      .tab-button.active {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        border-bottom: 2px solid #ff9800;
      }
      /* Контент вкладок */
      .tab-content {
        display: none;
        padding: 20px;
        border-top: none;      }
      .tab-content.active {
        display: block;
      }
       /* Стили для элементов списков и кнопок */
      ul { list-style: none; padding: 0; }
      li {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      button, a {
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        text-decoration: none;
      }
      .complete-btn { background-color: #28a745; }
      a { background-color: #007BFF; }
      #upload-form button { background-color: #ff9800; width: 100%; margin-top: 10px; padding: 12px; }
      #upload-form input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Раздел "Работа"</h1>

        <div class="tabs">
          <button class="tab-button active" data-tab="tab-tasks">Задачи</button>
          <button class="tab-button" data-tab="tab-ready">Готовые</button>
        </div>

        <div id="tab-tasks" class="tab-content active">
          <h2>Загрузка новых задач</h2>
          <form id="upload-form" enctype="multipart/form-data">
              <p>Выберите документ для загрузки (исчезнет через 24 часа):</p>
              <input type="file" name="document" required>
              <button type="submit">Загрузить</button>
          </form>
          <h3 style="margin-top: 30px;">Список задач в работе:</h3>
          <ul id="tasks-list"></ul>
        </div>

        <div id="tab-ready" class="tab-content">
          <h2>Готовые документы</h2>
          <p>Здесь находятся завершенные документы. Они будут удалены через 24 часа после завершения.</p>
          <ul id="ready-list"></ul>
        </div>
        <a href="/profile" style="display: inline-block; margin-top: 20px;">Вернуться в профиль</a>
    </div>

    <script src="work.js"></script>
</body>
</html>
